<div class="filter-tab-container" ng-controller="filterTabController">
	<div class="filters" ng-click="filterTabHandler($event)">
		<div class="filter-tab" ng-repeat="filter in filters" data-attr="{{filter.attr}}">{{filter.name}}</div>
	</div>
	<div class="active-bar-container">
		<div class="active-bar"></div>
	</div>
</div>
<div class="wheel-menu-action hide"><div class="wheel-menu-icon"><i class="fa fa-filter"></i></div></div>
